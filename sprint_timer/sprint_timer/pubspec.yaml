name: sprint_timer
description: A professional sprint timing app with BLE chip support
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter

  # BLE
  flutter_blue_plus: 1.32.12

  # State management
  provider: 6.1.2

  # Local storage
  sqflite: 2.3.3+1
  path: 1.9.0

  # CSV export
  csv: 6.0.0

  # File saving / sharing
  share_plus: 9.0.0
  path_provider: 2.1.4

  # Permissions
  permission_handler: 11.3.1

  # UUID generation
  uuid: 4.4.2

  # Animations
  flutter_animate: 4.5.0

  # Icons
  cupertino_icons: 1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0

flutter:
  uses-material-design: true
